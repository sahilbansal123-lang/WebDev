<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;   
        height: 70px;
    ">
        <div style="background-color: blue;">
            div 1 Sahil
        </div>
        <div style="background-color: pink;">
            div 2
            <p>text</p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;    
    ">
        <div style="
            background-color: blue;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: pink;
            flex: 1;
        ">
            flex 1
        </div>
    </div>

    <!-- FlexBox -->
    <div style="
        display: flex;
        flex-direction: row;  
        margin-top: 30px; 
        height: 70px;
        border-width: 1px;
        border-style: solid;  
        justify-content: start;
    ">
        <div style="
            background-color: blue;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: pink;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: blue;
            width: 100px;
        ">
            100px
        </div>
    </div>

    <!-- FlexBox 2-->
    <div style="
        display: flex;
        flex-direction: row;  
        margin-top: 30px; 
        height: 70px;
        border-width: 1px;
        border-style: solid;  
        justify-content: space-between;
    ">
        <div style="
            background-color: blue;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: pink;
            width: 100px;
        ">
            100px
        </div>
        <div style="
            background-color: blue;
            width: 100px;
        ">
            100px
        </div>
    </div>
</body>

</html>
